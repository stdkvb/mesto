<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="логотип">
    </header>

    <main class="content">
      <section class="profile">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="ава">
          <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
              <p class="profile__job">Исследователь океана</p>        
          </div>
          <button class="profile__add-button" type="button"></button>
      </section>

      <section class="cards">
          <ul class="cards__list">

          </ul>
      </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2022 B.Sitdikov</p>
    </footer>

    <div class="popup" id="editPopup">
        <div class="popup__container">
            <button class="popup__close-button" type="button"></button>
            <form class="popup__form" novalidate>                
                <h3 class="popup__title">Редактировать профиль</h3>
                <section class="popup__form-section">
                    <input class="popup__input" id="profile-name" type="text" name="profile-name" placeholder="Имя" required minlength="2" maxlength="40">
                    <span class="popup__input-error profile-name-error"></span>
                </section>
                <section class="popup__form-section">
                    <input class="popup__input" id="profile-job" type="text" name="profile-job" placeholder="О себе" required minlength="2" maxlength="200">
                    <span class="popup__input-error profile-job-error"></span>
                </section>
                <button class="popup__submit-button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup" id="addPopup">
        <div class="popup__container">
            <button class="popup__close-button" type="button"></button>
            <form class="popup__form" novalidate>                
                <h3 class="popup__title">Новое место</h3>
                <section class="popup__form-section">
                    <input class="popup__input" id="place-name" type="text" name="placeNameInput" placeholder="Название" required minlength="2" maxlength="30">
                    <span class="popup__input-error place-name-error"></span>
                </section>
                <section class="popup__form-section">
                    <input class="popup__input" id="place-url" type="url" name="placeLinkInput" placeholder="Ссылка на картинку" required>
                    <span class="popup__input-error place-url-error"></span>
                </section>
                <button class="popup__submit-button" type="submit">Создать</button>
            </form>
        </div>
    </div>
    
    <div class="popup popup_dark-background" id="imagePopup">
        <div class="popup__container popup__container_fullsize">
            <button class="popup__close-button" type="button"></button>
            <img class="popup__image" alt="фото места">
            <p class="popup__description"></p>
        </div>
    </div>

    <template id="card-template">
        <li class="card">
            <img class="card__img">
            <h2 class="card__title"></h2>
            <button class="card__like-button" type="button"></button>
            <button class="card__delete-button" type="button"></button>
        </li>
    </template>

    <script src="./scripts/index.js" type="module"></script>
    <script src="./scripts/validate.js"></script>
 </body>
</html>
