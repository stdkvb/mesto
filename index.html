<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><base href="."><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="004e10fdf7bb04750a1c.svg" alt="логотип"></header><main class="content"><section class="profile"><div class="profile__avatar"><img class="profile__avatar-image" src="6163c2039d1f0eb8d7ca.jpg" alt="ава"> <button class="profile__avatar-edit-button" type="button"></button></div><div class="profile__info"><h1 class="profile__name"></h1><button class="profile__edit-button" type="button"></button><p class="profile__job"></p></div><button class="profile__add-button" type="button"></button></section><section class="cards"><ul class="cards__list"></ul></section></main><footer class="footer"><p class="footer__copyright">© 2022 B.Sitdikov</p></footer><div class="popup" id="editAvatarPopup"><div class="popup__container"><button class="popup__close-button" type="button"></button><form class="popup__form" name="profile-form" novalidate><h3 class="popup__title">Обновить аватар</h3><section class="popup__form-section"><input class="popup__input" id="avatar-url" type="url" name="avatar" placeholder="Ссылка на аватар" required> <span class="popup__input-error avatar-url-error"></span></section><button class="popup__submit-button" type="submit">Сохранить</button></form></div></div><div class="popup" id="editPopup"><div class="popup__container"><button class="popup__close-button" type="button"></button><form class="popup__form" name="profile-form" novalidate><h3 class="popup__title">Редактировать профиль</h3><section class="popup__form-section"><input class="popup__input profile-name" id="profile-name" name="name" placeholder="Имя" required minlength="2" maxlength="40"> <span class="popup__input-error profile-name-error"></span></section><section class="popup__form-section"><input class="popup__input profile-job" id="profile-job" name="about" placeholder="О себе" required minlength="2" maxlength="200"> <span class="popup__input-error profile-job-error"></span></section><button class="popup__submit-button" type="submit">Сохранить</button></form></div></div><div class="popup" id="addPopup"><div class="popup__container"><button class="popup__close-button" type="button"></button><form class="popup__form" novalidate><h3 class="popup__title">Новое место</h3><section class="popup__form-section"><input class="popup__input" id="place-name" name="name" placeholder="Название" required minlength="2" maxlength="30"> <span class="popup__input-error place-name-error"></span></section><section class="popup__form-section"><input class="popup__input" id="place-url" type="url" name="link" placeholder="Ссылка на картинку" required> <span class="popup__input-error place-url-error"></span></section><button class="popup__submit-button" type="submit">Создать</button></form></div></div><div class="popup popup_dark-background" id="imagePopup"><div class="popup__container popup__container_fullsize"><button class="popup__close-button" type="button"></button> <img class="popup__image" alt="фото места"><p class="popup__description"></p></div></div><div class="popup" id="deletePopup"><div class="popup__container"><button class="popup__close-button" type="button"></button><form class="popup__form" novalidate><h3 class="popup__title">Вы уверены?</h3><button class="popup__submit-button" type="submit">Да</button></form></div></div><template class="card-template"><li class="card"><img class="card__img"><h2 class="card__title"></h2><div class="card__like-section"><button class="card__like-button" type="button"></button><p class="card__like-counter">0</p></div><button class="card__delete-button" type="button"></button></li></template></body></html>
