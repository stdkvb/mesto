<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="логотип">
    </header>

    <main>
      <section class="profile">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="ава">
          <div class="profile__info">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-button"><img class="profile__edit-icon" src="./images/edit-button.svg" alt="редактировать"></button>
              <p class="profile__subtitle">Исследователь океана</p>        
          </div>
          <button class="profile__add-button"><img class="profile__add-icon" src="./images/add-button.svg" alt="добавить"></button>
      </section>

      <section class="elements">
          <div class="element">
              <img class="element__img" src="./images/karachaevsk.jpg" alt="картинка Карачаевск">
              <h2 class="element__title">Карачаевск</h2>
              <button class="element__like-button"><img src="./images/like-icon.svg" alt="лайк"></button>
          </div>
          <div class="element">
              <img class="element__img" src="./images/elbrus.jpg" alt="картинка Эльбрус">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button class="element__like-button"><img src="./images/like-icon.svg" alt="лайк"></button>
          </div>
          <div class="element">
              <img class="element__img" src="./images/dombay.jpg" alt="картинка Домбай">
              <h2 class="element__title">Домбай</h2>
              <button class="element__like-button"><img src="./images/like-icon.svg" alt="лайк"></button>
          </div>
          <div class="element">
              <img class="element__img" src="./images/elbrus.jpg" alt="картинка Эльбрус">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button class="element__like-button"><img src="./images/like-icon.svg" alt="лайк"></button>
          </div>
          <div class="element">
             <img class="element__img" src="./images/dombay.jpg" alt="картинка Домбай">
             <h2 class="element__title">Домбай</h2>
             <button class="element__like-button"><img src="./images/like-icon.svg" alt="лайк"></button>
          </div>
          <div class="element">
             <img class="element__img" src="./images/karachaevsk.jpg" alt="картинка Карачаевск">
             <h2 class="element__title">Карачаево-Черкессия</h2>
             <button class="element__like-button"><img src="./images/like-icon.svg" alt="лайк"></button>
          </div>
      </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
 </body>
</html>
