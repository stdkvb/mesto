<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="логотип">
    </header>

    <main class="content">
      <section class="profile">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="ава">
          <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
              <p class="profile__job">Исследователь океана</p>        
          </div>
          <button class="profile__add-button" type="button"></button>
      </section>

      <section class="cards">
          <ul class="cards__list">

          </ul>
      </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>

    <div class="popup" id="edit-popup">
        <div class="popup__container">
            <button class="popup__close-button" type="button" name="editPopupCloseButton"></button>
            <form class="popup__form" name="profileEditForm">                
                <h3 class="popup__title">Редактировать профиль</h3>
                <input class="popup__input" type="text" name="profile-name" placeholder="Имя">
                <input class="popup__input" type="text" name="profile-job" placeholder="О себе">
                <button class="popup__save-button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup" id="add-popup">
        <div class="popup__container">
            <button class="popup__close-button" type="button" name="addPopupCloseButton"></button>
            <form class="popup__form" name="cardAddForm">                
                <h3 class="popup__title">Новое место</h3>
                <input class="popup__input" type="text" name="place-name" placeholder="Название">
                <input class="popup__input" type="text" name="place-link" placeholder="Ссылка на картинку">
                <button class="popup__save-button" type="submit">Создать</button>
            </form>
        </div>
    </div>

    <template id="card-template">
        <li class="card">
            <img class="card__img" src="">
            <h2 class="card__title"></h2>
            <button class="card__like-button" type="button"></button>
            <button class="card__delete-button" type="button"></button>
        </li>
    </template>

    <script src="./scripts/index.js"></script>
 </body>
</html>
